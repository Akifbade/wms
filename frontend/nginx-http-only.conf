# Temporary HTTP-only configuration
server {
    listen 80;
    listen [::]:80;
    server_name qgocargo.cloud www.qgocargo.cloud localhost 127.0.0.1 _;

    root /usr/share/nginx/html;
    index index.html;

    # Redirect old /uploads/logos/ to /uploads/company-logos/ and normalize filename prefix
    location /uploads/logos/ {
        # company-logo-xxxx -> company-xxxx directly under company-logos
        rewrite ^/uploads/logos/company-logo-(.*)$ /uploads/company-logos/company-$1 last;
        # any remaining /uploads/logos/* -> /uploads/company-logos/*
        rewrite ^/uploads/logos/(.*)$ /uploads/company-logos/$1 last;
    }

    # Also catch any other legacy company-logo-* anywhere under uploads (backup safety)
    location ~* ^/uploads/(?:company-logos/)?company-logo-(.*)$ {
        rewrite ^/uploads/(?:company-logos/)?company-logo-(.*)$ /uploads/company-logos/company-$1 last;
    }

    # Proxy uploads to backend (must come before static assets regex)
    location /uploads/ {
        # Ensure legacy filename pattern is mapped even if this prefix location is selected first
        if ($uri ~* ^/uploads/(?:logos/)?company-logo-(.*)$) {
            rewrite ^/uploads/(?:logos/)?company-logo-(.*)$ /uploads/company-logos/company-$1 last;
        }
        proxy_pass http://wms-backend:5000/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        
        # No caching for user uploads
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Static assets - exclude /uploads path
    location ~* ^/(?!uploads/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://wms-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_cache_bypass $http_upgrade;
    }

    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
    }
}
