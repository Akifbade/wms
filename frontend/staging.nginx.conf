server {
    listen 80;
    server_name staging.qgocargo.cloud _;
    root /usr/share/nginx/html;
    index index.html;

    # Allow larger uploads (adjust as needed)
    client_max_body_size 20M;

    # Backward compatibility for legacy logo paths
    # 1) Redirect old /uploads/logos/* to /uploads/company-logos/*
    location /uploads/logos/ {
        # Normalize legacy filename prefix: company-logo-XXXX -> company-XXXX
        rewrite ^/uploads/logos/company-logo-(.*)$ /uploads/company-logos/company-$1 last;
        # Any remaining under /uploads/logos -> /uploads/company-logos
        rewrite ^/uploads/logos/(.*)$ /uploads/company-logos/$1 last;
    }

    # 2) Catch-all for any legacy company-logo-* anywhere under uploads
    location ~* ^/uploads/(?:company-logos/)?company-logo-(.*)$ {
        rewrite ^/uploads/(?:company-logos/)?company-logo-(.*)$ /uploads/company-logos/company-$1 last;
    }

    # Proxy API requests to the staging backend
    location /api {
        proxy_pass http://staging-backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Serve dynamic uploaded files from backend
    location /uploads/ {
        proxy_pass http://staging-backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
