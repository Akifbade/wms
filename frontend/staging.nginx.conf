server {
    listen 80;
    server_name staging.qgocargo.cloud _;
    root /usr/share/nginx/html;
    index index.html;

    # Allow larger uploads (adjust as needed)
    client_max_body_size 20M;

    # Proxy API requests to the staging backend
    location /api {
        proxy_pass http://staging-backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
    }

    # Proxy ALL /uploads/* to backend (backend handles all filename normalization)
    location /uploads/ {
        proxy_pass http://staging-backend:5001/uploads/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_cache off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}
