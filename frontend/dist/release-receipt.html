  <style>

    .box-item {

      border-radius: 6px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #4F46E5;
    }

    .payment-section {

      margin: 30px 0;
    }

    .payment-section h3 {
      color: #10b981;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .payment-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .debt-section {
      background: #fed7aa;
      padding: 20px;
      border-radius: 8px;
      border: 2px solid #f97316;
      margin: 30px 0;
    }

    .debt-section h3 {
      color: #f97316;
      margin-bottom: 10px;
    }

    .signatures {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 50px;
      margin-top: 60px;
      padding-top: 30px;
      border-top: 2px dashed #ccc;
    }

    .signature-box {
      text-align: center;
    }

    .signature-line {
      border-top: 2px solid #333;
      margin-bottom: 10px;
      padding-top: 10px;
    }

    .signature-label {
      color: #666;
      font-size: 14px;
      font-weight: 600;
    }

    .footer {

      margin-top: 40px;
      padding-top: 20px;
      border-top: 2px solid #e5e7eb;
      color: #666;
      font-size: 12px;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
    }

    .status-full {
      background: #10b981;
      color: white;
    }

    .status-partial {
      background: #f59e0b;
      color: white;
    }

    .status-paid {
      background: #10b981;
      color: white;
    }

    .status-unpaid {
      background: #ef4444;
      color: white;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .receipt-container {
        box-shadow: none;
        padding: 20px;
      }

      .no-print {

      }
    }

    .print-button {
      background: #4F46E5;
      color: white;
      border: none;

      font-weight: bold;

    }

    .print-button:hover {
      background: #4338ca;
    }

    .qr-section {
      text-align: center;
      margin: 20px 0;
      padding: 20px;
      background: #f9fafb;
      border-radius: 8px;
    }
  </style>
</head>

  <script>
    // Load receipt data from sessionStorage

            </div>
            <div class="info-row">
              <span class="info-label">Arrival Date:</span>
              <span class="info-value">${new Date(shipment.arrivalDate || shipment.receivedDate).toLocaleDateString()}</span>

          </div>

          <div class="info-box">
            <h3>ğŸ“… Release Information</h3>

            </div>
            <div class="info-row">
              <span class="info-label">Release Time:</span>
              <span class="info-value">${new Date(releaseDate).toLocaleTimeString()}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Collected By:</span>
              <span class="info-value">${withdrawal.withdrawnBy || 'N/A'}</span>
            </div>
            <div class="info-row">
              <span class="info-label">Receipt Number:</span>
              <span class="info-value">${withdrawal.receiptNumber || 'N/A'}</span>

          </div>

            ğŸ“¦ Boxes Released
          </h3>
          <div style="text-align: center; font-size: 48px; font-weight: bold; color: #f59e0b; margin: 20px 0;">
            ${boxesReleased}
          </div>
          <div style="text-align: center; color: #666;">
            ${releaseType === 'PARTIAL' ? `<p><strong>Remaining in storage: ${boxesRemaining} boxes</strong></p>` : '<p>All boxes released</p>'}
          </div>
        </div>
      `;

      // Payment section
      if (payment) {
        html += `
          <div class="payment-section">
            <h3>ğŸ’° Payment Details</h3>

              <span class="info-value" style="font-size: 18px; color: #10b981;">${invoice.totalAmount.toFixed(3)} KWD</span>

            ${payment.amount < invoice.totalAmount ? `
