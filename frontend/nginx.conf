# HTTP server - Redirect to HTTPS# HTTP server - Local Development (No SSL)

server {server {

    listen 80;    listen 80;

    listen [::]:80;    server_name localhost _;

    server_name qgocargo.cloud localhost _;    root /usr/share/nginx/html;

    index index.html;

    # Redirect all HTTP requests to HTTPS

    location / {    # Gzip compression

        return 301 https://$host$request_uri;    gzip on;

    }    gzip_vary on;

}    gzip_min_length 1024;

    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;

# HTTPS server - Production

server {    # Proxy uploads requests to backend (MUST be before static files location)

    listen 443 ssl http2;    location /uploads {

    listen [::]:443 ssl http2;        proxy_pass http://backend:5000/uploads;

    server_name qgocargo.cloud localhost;        proxy_http_version 1.1;

    root /usr/share/nginx/html;        proxy_set_header Host $host;

    index index.html;        proxy_set_header X-Real-IP $remote_addr;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    # SSL Configuration        proxy_set_header X-Forwarded-Proto https;

    ssl_certificate /etc/letsencrypt/live/qgocargo.cloud/fullchain.pem;        expires 30d;

    ssl_certificate_key /etc/letsencrypt/live/qgocargo.cloud/privkey.pem;        add_header Cache-Control "public, immutable";

    ssl_protocols TLSv1.2 TLSv1.3;    }

    ssl_ciphers HIGH:!aNULL:!MD5;

    ssl_prefer_server_ciphers on;    # Proxy API requests to backend

    location /api {

    # Gzip compression        proxy_pass http://backend:5000;

    gzip on;        proxy_http_version 1.1;

    gzip_vary on;        proxy_set_header Upgrade $http_upgrade;

    gzip_min_length 1024;        proxy_set_header Connection 'upgrade';

    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json;        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;

    # Proxy uploads requests to backend (MUST be before static files location)        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    location /uploads {        proxy_set_header X-Forwarded-Proto https;

        proxy_pass http://backend:5000/uploads;        proxy_cache_bypass $http_upgrade;

        proxy_http_version 1.1;        proxy_read_timeout 300s;

        proxy_set_header Host $host;        proxy_connect_timeout 75s;

        proxy_set_header X-Real-IP $remote_addr;    }

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_set_header X-Forwarded-Proto https;    # Cache static assets from frontend build (NOT /uploads!)

        expires 30d;    location ~* ^/(?!uploads/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {

        add_header Cache-Control "public, immutable";        expires 1y;

    }        add_header Cache-Control "public, immutable";

    }

    # Proxy API requests to backend

    location /api {    # Handle client-side routing

        proxy_pass http://backend:5000;    location / {

        proxy_http_version 1.1;        try_files $uri $uri/ /index.html;

        proxy_set_header Upgrade $http_upgrade;    }

        proxy_set_header Connection 'upgrade';

        proxy_set_header Host $host;    # Security headers (enhanced for HTTPS)

        proxy_set_header X-Real-IP $remote_addr;    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;    add_header X-Frame-Options "SAMEORIGIN" always;

        proxy_set_header X-Forwarded-Proto https;    add_header X-Content-Type-Options "nosniff" always;

        proxy_cache_bypass $http_upgrade;    add_header X-XSS-Protection "1; mode=block" always;

        proxy_read_timeout 300s;    add_header Referrer-Policy "no-referrer-when-downgrade" always;

        proxy_connect_timeout 75s;}

    }

    # Cache static assets from frontend build (NOT /uploads!)
    location ~* ^/(?!uploads/).*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers (enhanced for HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
}
