    listen [::]:443 ssl http2;

    server_name qgocargo.cloud localhost;        return 301 https://$host$request_uri;    gzip on;

    root /usr/share/nginx/html;

    index index.html;    }    gzip_vary on;



    # SSL Configuration}    gzip_min_length 1024;

