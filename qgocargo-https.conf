# QGO Cargo - HTTPS Configuration
# WMS on port 80/443, QGO on port 3000/8443

# HTTP to HTTPS Redirect for WMS
server {
    listen 80;
    listen [::]:80;
    server_name qgocargo.cloud www.qgocargo.cloud _;
    
    # Let's Encrypt validation (if needed later)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server for WMS (port 443)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name qgocargo.cloud www.qgocargo.cloud _;

    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/qgocargo.cloud.crt;
    ssl_certificate_key /etc/nginx/ssl/qgocargo.cloud.key;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # WMS Frontend - Static files
    location / {
        root /var/www/wms/frontend/dist;
        try_files $uri $uri/ /index.html;
        
        # Cache busting for assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }

    # WMS Backend API
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Error pages
    error_page 404 /index.html;
}

# HTTP to HTTPS Redirect for QGO
