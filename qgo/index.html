<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QGO Job File Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-50: #eef2ff; --primary-100: #e0e7ff; --primary-600: #4f46e5; --primary-700: #4338ca; --primary-800: #3730a3;
            --slate-100: #f1f5f9; --slate-200: #e2e8f0; --slate-300: #cbd5e1; --slate-400: #94a3b8; --slate-500: #64748b; --slate-600: #475569; --slate-700: #334152; --slate-800: #1e293b;
            --white: #ffffff;
            --red-500: #ef4444;
            --red-600: #dc2626;

            --bg-body: var(--slate-100);
            --bg-sidebar: var(--slate-800);
            --text-sidebar: var(--slate-300);
            --text-sidebar-hover: var(--white);
            --bg-sidebar-active: var(--primary-800);
            --bg-content: var(--slate-100);
            --bg-card: var(--white);
            --text-heading: var(--slate-800);
            --text-body: var(--slate-600);
            --border-color: var(--slate-200);
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
        }

        /* --- Base & Typography --- */
        body, #root {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-body);
            min-height: 100vh;
        }
        body {
            overflow-x: hidden;
        }

        /* --- New App Layout --- */
        .app-layout {
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 256px; /* 64rem */
            background-color: var(--bg-sidebar);
            color: var(--text-sidebar);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
        }
        .main-content-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            width: 100%;
        }
        .main-content-area header {
             padding: 1.5rem 2rem;
             background-color: var(--bg-card);
             border-bottom: 1px solid var(--border-color);
        }
        .page-content {
            padding: 2rem;
        }

        /* --- Form Elements --- */
        .input-field {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--slate-300);
            border-radius: 0.375rem;
            background-color: var(--white);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .input-field:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 3px var(--primary-100);
        }
        .input-field-sm {
            width: 100%;
            padding: 0.25rem 0.5rem;
            border: 1px solid var(--slate-300);
            border-radius: 0.375rem;
            background-color: var(--white);
            font-size: 0.875rem;
        }
        .input-field-sm:focus {
            outline: none;
            border-color: var(--primary-600);
            box-shadow: 0 0 0 2px var(--primary-100);
        }
        .input-field:disabled {
            background-color: var(--slate-100);
            cursor: not-allowed;
            color: var(--slate-500);
        }
        label:not(.flex) {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--slate-700);
            margin-bottom: 0.25rem;
        }

        /* --- Buttons --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            border: 1px solid transparent;
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-primary {
            background-color: var(--primary-600);
            color: var(--white);
        }
        .btn-primary:hover:not(:disabled) {
            background-color: var(--primary-700);
        }
        .btn-danger {
            background-color: var(--red-500);
            color: var(--white);
        }
        .btn-danger:hover:not(:disabled) {
             background-color: var(--red-600);
        }
        .btn-secondary {
            background-color: var(--slate-200);
            color: var(--slate-800);
            border-color: var(--slate-300);
        }
        .btn-secondary:hover:not(:disabled) {
            background-color: var(--slate-300);
        }

        /* --- Cards --- */
        .card {
            background-color: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border-color);
        }
        .card.interactive-card {
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        .card.interactive-card:hover {
             transform: translateY(-4px);
             box-shadow: var(--shadow-md);
        }

        /* --- Modals & Overlays --- */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(17, 24, 39, 0.6);
            display: flex;
            align-items: center; justify-content: center; z-index: 1000;
            opacity: 0; visibility: hidden; transition: opacity 0.3s ease;
            padding: 1rem;
        }
        .overlay.visible {
            opacity: 1; visibility: visible;
        }
        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 100%;
            max-height: 90vh; overflow-y: auto;
            box-shadow: var(--shadow-lg);
            transform: scale(0.95); transition: transform 0.3s ease;
        }
        .overlay.visible .modal-content {
            transform: scale(1);
        }

        /* --- Print --- */
        @page { size: A4; margin: 0.5cm; }
        @media print {
            body { background-color: white !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; color: #000 !important; }
            .no-print { display: none !important; }
            #print-output { display: block !important; }
            .container { margin: 0; padding: 0; box-shadow: none; border: none; }
        }

        /* --- Print Preview --- */
        .print-preview-wrapper {
            background-color: var(--slate-200);
            padding: 2rem;
            max-height: 70vh;
            overflow-y: auto;
            border-radius: var(--border-radius);
        }
        .print-preview-wrapper > div { /* This targets the div from PrintLayout */
             box-shadow: var(--shadow-lg);
        }
        .recipient-share-section {
            background-color: var(--slate-100);
            border: 1px dashed var(--slate-300);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            align-self: flex-start; /* Prevent stretching */
        }
        
        /* --- Settings Page --- */
        .settings-tabs {
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        .settings-tab {
            padding: 0.75rem 0.25rem;
            font-weight: 600;
            color: var(--slate-500);
            border-bottom: 2px solid transparent;
            transition: color 0.2s, border-color 0.2s;
        }
        .settings-tab:hover {
            color: var(--slate-800);
        }
        .settings-tab.active {
            color: var(--primary-600);
            border-color: var(--primary-600);
        }
        .settings-section {
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--slate-50);
        }


        /* --- Animations --- */
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
            opacity: 0;
        }


        /* --- Mobile Responsiveness --- */
        .hamburger-menu {
            display: none; /* Hidden by default */
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
        }
        .hamburger-menu svg {
            width: 1.5rem;
            height: 1.5rem;
            color: var(--slate-700);
        }
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40; /* Below sidebar */
        }
        @media (max-width: 767px) { /* Tailwind md breakpoint */
            .sidebar {
                position: fixed;
                top: 0;
                left: 0;
                height: 100%;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease-in-out;
                box-shadow: var(--shadow-lg);
            }
            .sidebar.sidebar-open {
                transform: translateX(0);
            }
            .hamburger-menu {
                display: block; /* Show on mobile */
            }
            .main-content-area header {
                padding: 1rem 1.5rem;
            }
            .page-content {
                padding: 1.5rem;
            }
            .modal-content {
                width: 95%;
                padding: 1.5rem;
            }
            .print-preview-wrapper {
                padding: 0.5rem;
                background-color: transparent;
            }
            .print-preview-wrapper > div {
                box-shadow: none;
                border: 1px solid var(--border-color);
            }

             /* --- Responsive Charges Table --- */
            .charges-table-container {
                overflow-x: initial;
            }
            .charges-table thead {
                display: none;
            }
            .charges-table tbody, .charges-table tr {
                display: block;
                width: 100%;
            }
            .charges-table tr {
                border: 1px solid var(--border-color);
                border-radius: var(--border-radius);
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
            .charges-table td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0;
                text-align: right;
                border-bottom: 1px dashed var(--slate-200);
            }
             .charges-table tr:last-child {
                 margin-bottom: 0;
             }
             .charges-table td:last-child {
                border-bottom: none;
            }
            .charges-table td::before {
                content: attr(data-label);
                font-weight: 600;
                text-align: left;
                margin-right: 1rem;
                color: var(--slate-700);
            }
            .charges-table td .input-field-sm {
                max-width: 60%;
            }
            /* Footer styles */
            .charges-table tfoot {
                display: block;
                margin-top: 1rem;
                border-top: 2px solid var(--slate-400);
                padding-top: 0.5rem;
            }
            .charges-table tfoot tr {
                border: none; padding: 0; margin-bottom: 0;
            }
            .charges-table tfoot td {
                border-bottom: none;
            }
            .charges-table tfoot td:not([data-label]) {
                display: none;
            }
            .charges-table tfoot td[data-label="Total Profit"] {
                font-size: 1.1rem;
                color: var(--primary-700);
                font-weight: bold;
            }
        }

    </style>
