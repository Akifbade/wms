server {
    listen 80;
    server_name qgocargo.cloud www.qgocargo.cloud;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name qgocargo.cloud www.qgocargo.cloud;
    
    ssl_certificate /etc/nginx/ssl/qgocargo.cloud.crt;
    ssl_certificate_key /etc/nginx/ssl/qgocargo.cloud.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    location / {
        root /var/www/wms/frontend/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
    
    location /uploads {
        alias /var/www/wms/backend/public/uploads;
    }
    
    location /api {
        proxy_pass http://localhost:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

