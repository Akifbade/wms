# STAGING NGINX CONFIGURATION
# Port: 8080 (HTTP), 8443 (HTTPS)
# Used for testing before production

server {
    listen 80;
    server_name _;
    
    # Add staging header to responses
    add_header X-Environment "staging" always;
    add_header X-Environment-URL "http://localhost:8080" always;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Static assets (with staging header)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Environment "staging";
        try_files $uri =404;
    }
    
    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header X-Environment "staging";
    }
    
    # Uploads (staging)
    location /uploads {
        proxy_pass http://staging-backend:5001/uploads;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Environment staging;
        proxy_cache_bypass $http_upgrade;
    }
    
    # API routes (staging - port 5001)
    location /api {
        proxy_pass http://staging-backend:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto http;
        proxy_set_header X-Environment staging;
        proxy_cache_bypass $http_upgrade;
    }
    
    # Index.html caching rules
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        add_header X-Environment "staging";
    }
}