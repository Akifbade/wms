# Nginx config for staging.qgocargo.cloud
# This makes staging.qgocargo.cloud work WITHOUT :8080 in URL

upstream staging_backend {
    server 127.0.0.1:5001;
}

# Redirect staging.qgocargo.cloud HTTP to HTTPS
server {
    listen 80;
    server_name staging.qgocargo.cloud;
    return 301 https://$server_name$request_uri;
}

# HTTPS for staging.qgocargo.cloud
server {
    listen 443 ssl http2;
    server_name staging.qgocargo.cloud;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/qgocargo.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/qgocargo.cloud/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy to staging backend on port 5001
    location /api {
        proxy_pass http://staging_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
    }

    # Uploads proxy to staging backend
    location /uploads {
        proxy_pass http://staging_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
    }

    # Cache control for index.html
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
    }
}
