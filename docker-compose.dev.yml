version: '3.8'

services:
  # Database Service (same as production)
  database:
    image: mysql:8.0
    container_name: wms-database-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-warehouse_wms}
      MYSQL_USER: ${DB_USER:-wms_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-wmspassword}
    ports:
      - "3307:3306" # align with .env DB_PORT and keep dev isolated
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - wms-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Development Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: wms-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DATABASE_URL: mysql://${DB_USER:-wms_user}:${DB_PASSWORD:-wmspassword}@database:3306/${DB_NAME:-warehouse_wms}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key}
      PORT: 5000
    ports:
      - "5002:5000" # host 5002 avoids clashes; container still runs on 5000 like prod
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
    networks:
      - wms-network-dev

  # Frontend Development Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wms-frontend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      DOCKER_ENV: "true"
      VITE_HOST: "0.0.0.0"
    ports:
      - "3000:3000" # Always bind dev UI to localhost:3000 to avoid .env overrides
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - wms-network-dev

  # (Parse, Mongo, and git-watcher removed for prod parity)

networks:
  wms-network-dev:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
